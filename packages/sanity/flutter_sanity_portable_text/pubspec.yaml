  standard and custom blocks, spans, annotations, and styles.
homepage: https://vyuh.tech
repository: https://github.com/vyuh-tech/vyuh/tree/main/packages/sanity/flutter_sanity_portable_text
issue_tracker: https://github.com/vyuh-tech/vyuh/issues

topics:
  - flutter
  - portable-text
  - renderer
  - json

screenshots:
  - description: Rendered Portable Text
    path: example/screenshot.png

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.1
  collection: ^1.18.0
  nanoid: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

